<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/createAccount.css">
    <script src="https://kit.fontawesome.com/9b876947b7.js" crossorigin="anonymous"></script>
    <title>Create Account | Chillaxy</title>
</head>
<body>
    
    <div class="container">
        <div class="h2CreateAccount"><h2>Create an Account</h2>
        </div>
        <div class="allFormDiv">
            <div class="formDiv">
                <form action="" method="post">
                    <h4 class="h4FullName">Full Name</h4>
                    <input type="text" class="nameBar" required>
                    <h4 class="h4Email">Email</h4>
                    <input type="email" class="emailBar" required>
                    <h4 class="h4Mobile">Contact Number</h4>
                    <input type="number" class="contactBar" required>
                    <h4 class="h4Password">Password</h4>
                    <input type="text" class="passwordBar" required>
                    <h4 class="h4DOB">Birthdate</h4>
                    <input type="date" autocomplete="bday" class="DOBBar" required>
                    <input type="submit" class="createAccountBtn" value="Create Account"alt="Create Account">
                </form>
            </div>
            <div class="extraLink">
                <p><h4>Already have an account ?<a href="/html/signIn.html"> Sign In</a></h4></p>
                <p><h6>By creating an account, you agree to our <a href=""> Terms and Conditions</a> and <a href=""> Privacy Policy</a></h6></p>
            </div>
        </div>
    </div>

</body>
</html>
