<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/signIn.css">
    <script src="https://kit.fontawesome.com/9b876947b7.js" crossorigin="anonymous"></script>
    <title>Sign In | Chillaxy</title>
</head>
<body>
    <div class="container">
        <div class="h2SignIn"><h2>Sign In</h2></div>
        <div class="allFormDiv">
            <div class="formDiv">
                <form action="" method="post">
                   <h4 class="h4Email">Email</h4>
                    <input type="email" class="emailBar" required>
                    <h4 class="h4Password">Password</h4>
                    <input type="text" class="passwordBar" required>
                    <p class="forgotPassword"><a href="">Forgot Password?</a></p>
                    <input type="submit" class="signInBtn" value="Sign In"alt="Sign In">
                </form>
            </div>
            <div class="extraLink">
                <p><h4>Don't have an account?<a href="/html/createAccount.html"> Create Account</a></h4></p>
                <div class="facebookBtn">
                    <a href=""><i class="fa fa-facebook mr-1"></i> Facebook</a>
                </div>
                <div class="googleBtn">
                    <a href=""><i class="fa-brands fa-google"></i> Google</a>
                </div>
            </div>
            <div class="extraLink1">
                <p><h6>By signing in, you agree to our<a href=""> Terms and Conditions</a> and <a href=""> Privacy Policy</a></h6></p>
            </div>
        </div>
    </div>

</body>
</html>
